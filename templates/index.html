{{define "Index"}}
<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color: red;">Meu site para testes GoLang</p>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Nome}}</td>
                <td>{{.Descrição}}</td>
                <td>{{.Preco}}</td>
                <td>{{.Quantidade}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
{{end}}
